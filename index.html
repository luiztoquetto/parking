<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacionamento do Luuuuuuí</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="text-transform: uppercase;">
    <div class="container-fluid">
        <div style="display: flex; margin: 1rem;">
            <input style="margin: 0.5rem;" type="text" id="nome" class="form-control" placeholder="Digite o nome do veículo" autocomplete="off" autofocus />
            <input style="margin: 0.5rem;" type="text" id="placa" class="form-control" placeholder="Digite a placa do veículo" autocomplete="off" />

            <button style="margin: 0.5rem;" id="cadastrar" class="btn btn-primary">Cadastrar veículo</button>
        </div>
    
        <table class="table">
            <thead><br><br>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Placa</th>
                    <th scope="col">Entrada</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
                
            <tbody id="patio"></tbody>
        </table>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
